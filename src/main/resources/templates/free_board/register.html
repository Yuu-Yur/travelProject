<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainPageLayout.html}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'HakgyoansimBadasseugi';
            src: url('/font/HakgyoansimBadasseugiTTFL.ttf') format('truetype');
        }
        * {
            font-family: HakgyoansimBadasseugi, sans-serif !important;
        }

        /*body {*/
        /*    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;*/
        /*    background-color: #f7f7f7;*/
        /*    margin: 0;*/
        /*    padding: 0;*/
        /*}*/

        .container {
            max-width: 600px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 40px auto;
            background-color: #fff;
        }

        h1 {
            text-align: center;
            color: #ff5a5f;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .form-control {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 1rem;
            box-sizing: border-box;
            width: 100%;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #ff5a5f;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 90, 95, 0.5);
        }

        .btn-primary {
            background-color: #ff5a5f;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ff3b4f;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
    <body>
<th:block layout:fragment="navbar">
    <!-- 네비게이션 바 포함 -->
    <th:block layout:include="~{layout/bootstrap_member_yu.html :: navbar}"/>
</th:block>

<!-- 메인 콘텐츠 영역 -->
<th:block layout:fragment="content">
<div class="container">
    <h1>자유게시판 글 등록</h1>

    <form method="post" action="/free_board/register">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요"
                   required style="margin-top: 15px">
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" name="content" rows="4" placeholder="내용을 입력하세요"
                      required style="margin-top: 15px"></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">등록하기</button>
        </div>
    </form>
</div>
    <script>
        document.querySelector(".header__main").style.backgroundImage = "url('/images/mainIconFreeBoard.png')";
    </script>
</th:block>
</body>
</html>
